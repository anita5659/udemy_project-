<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipe_was_selected)="selected_recipe=$event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selected_recipe;else noRecipe"
    [recipe]="selected_recipe"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>
        No recipe was selected !
      </p>
    </ng-template>
  </div>
</div>
