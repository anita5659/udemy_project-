<app-header (feature_selected)=onClick($event)></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <app-recipes *ngIf="feature_loaded === 'recipe'"></app-recipes>
            <app-shopping-list *ngIf="feature_loaded !== 'recipe'"></app-shopping-list>
        </div>
    </div>
</div>
